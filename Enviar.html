<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanner Bet</title>
</head>

<body>

<!-- ⚠️ SEU LAYOUT EXISTENTE CONTINUA IGUAL
     Tudo abaixo é APENAS lógica -->
  
<textarea id="entradaTexto" style="display:none;"></textarea>

<script>
/*
  COMO USAR (não muda layout):
  1) Cole o texto do Google Lens em QUALQUER campo do site
  2) Execute processarTexto(textoColado)
*/

// Função principal
function processarTexto(texto) {
  const linhas = texto.split('\n');

  let comOdd = [];
  let semOdd = [];

  linhas.forEach(linha => {
    const oddMatch = linha.match(/(\d+\.\d+)/);

    if (oddMatch) {
      comOdd.push({
        texto: linha,
        odd: oddMatch[1]
      });
    } else {
      semOdd.push({
        texto: linha,
        odd: null
      });
    }
  });

  renderizarResultados([...comOdd, ...semOdd]);
}

// Renderização simples (não muda estilo)
function renderizarResultados(lista) {
  let container = document.getElementById('resultado');

  if (!container) {
    container = document.createElement('div');
    container.id = 'resultado';
    document.body.appendChild(container);
  }

  container.innerHTML = '';

  lista.forEach(item => {
    const div = document.createElement('div');
    div.textContent = item.texto;
    container.appendChild(div);
  });
}

// ATALHO: colar direto da área de transferência
document.addEventListener('paste', function (e) {
  const texto = (e.clipboardData || window.clipboardData).getData('text');
  processarTexto(texto);
});
</script>

</body>
</html>
