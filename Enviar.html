<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Enviar - Jogos & ODDs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Enviar / Importar</h1>
    <a href="index.html" class="tertiary">Voltar</a>
  </header>
  <main class="container">
    <section>
      <h2>Colar texto (alternativa)</h2>
      <textarea id="paste-alt" placeholder="Cole aqui e clique Processar"></textarea>
      <div class="modal-actions">
        <button id="process-alt" class="primary">Processar</button>
        <button id="save-alt" class="secondary">Salvar encontrados</button>
      </div>
      <div id="alt-status"></div>
    </section>
    <section>
      <h2>Importar JSON de backup</h2>
      <input type="file" id="import-file" accept=".json" />
    </section>
  </main>

  <script>
    // pequeno script para comunicação com localStorage (mesma estrutura do index)
    document.getElementById('process-alt').addEventListener('click', () => {
      const txt = document.getElementById('paste-alt').value;
      localStorage.setItem('_last_paste', txt);
      alert('Texto salvo localmente. Volte para Home e abra Inserir Jogos para processar (o app carrega o último texto colado).');
    });
    document.getElementById('import-file').addEventListener('change', ev => {
      const f = ev.target.files[0];
      if(!f) return;
      const r = new FileReader();
      r.onload = e => {
        try{
          const obj = JSON.parse(e.target.result);
          localStorage.setItem('games', JSON.stringify(obj));
          alert('Importado com sucesso!');
        }catch(err){
          alert('JSON inválido.');
        }
      };
      r.readAsText(f);
    });
  </script>
</body>
</html>
