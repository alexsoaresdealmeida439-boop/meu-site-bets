<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gerenciador de Jogos & ODDs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Jogos &amp; ODDs</h1>
    <div class="controls">
      <button id="btn-search" class="icon-btn" title="Pesquisar jogo">üîç</button>
      <button id="btn-insert" class="primary">Inserir jogos</button>
      <button id="btn-today" class="secondary">Jogos de hoje</button>
      <button id="btn-export" class="tertiary">Exportar JSON</button>
      <input id="file-import" type="file" accept=".json" style="display:none"/>
    </div>
  </header>

  <main id="main">
    <section id="home-list">
      <p class="hint">Nenhum jogo selecionado. Use "Inserir jogos" para colar dados ou "Jogos de hoje".</p>
    </section>
  </main>

  <!-- Modal: Inserir Jogos (30% central) -->
  <div id="modal-insert" class="modal hidden">
    <div class="modal-card modal-30">
      <button class="close-btn" id="close-insert">‚úï</button>
      <h2>Inserir jogos (cole o texto aqui)</h2>
      <textarea id="paste-area" placeholder="Cole aqui o texto/num√©ro copiado pelo Google Lens..."></textarea>
      <div class="modal-actions">
        <button id="btn-process" class="primary">Processar</button>
        <button id="btn-save" class="secondary">Salvar encontrados</button>
      </div>
      <div id="process-status" class="status"></div>
      <div id="process-result" class="result"></div>
    </div>
  </div>

  <!-- Modal: Ver mais jogos (75% area) -->
  <div id="modal-more" class="modal hidden">
    <div class="modal-card modal-75">
      <button class="close-btn" id="close-more">‚úï</button>
      <h2>Jogos do dia</h2>
      <div id="more-list"></div>
    </div>
  </div>

  <!-- Modal: Buscar (10% area) -->
  <div id="modal-search" class="modal hidden">
    <div class="modal-card modal-10">
      <button class="close-btn red" id="close-search">‚úï</button>
      <input id="search-input" placeholder="Pesquisar jogo (nome / time)..." />
      <div id="search-result"></div>
    </div>
  </div>

  <!-- Not found list modal small -->
  <div id="modal-notfound" class="modal hidden">
    <div class="modal-card small">
      <button class="close-btn" id="close-notfound">‚úï</button>
      <h3>Jogos n√£o encontrados</h3>
      <ul id="notfound-list"></ul>
    </div>
  </div>

  <footer class="footer">
    <small>Simula√ß√£o de armazenamento em pastas (anos / meses / dias). Use Exportar para persistir.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
