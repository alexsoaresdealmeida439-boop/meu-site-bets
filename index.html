
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner de Apostas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 16px;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 140px;
      font-size: 16px;
      margin-top: 12px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #1db954;
      border: none;
      border-radius: 6px;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #222;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h2>Colar texto do Google Lens</h2>

  <textarea id="texto" placeholder="Cole aqui o texto copiado do Google Lens"></textarea>

  <button onclick="processar()">PROCESSAR</button>

  <div id="resultado"></div>

  <script>
    function processar() {
      const texto = document.getElementById("texto").value.trim();
      if (!texto) {
        alert("Cole o texto primeiro.");
        return;
      }

      const linhas = texto.split("\n");
      let saida = "";

      linhas.forEach(linha => {
        if (linha.match(/\d+\.\d+/)) {
          saida += "âœ… " + linha + "\n";
        }
      });

      document.getElementById("resultado").innerText =
        saida || "Nenhuma odd encontrada no texto.";
    }
  </script>

</body>
</html>
