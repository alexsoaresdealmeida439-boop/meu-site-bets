<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALXbet - Premium Betting Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="premium-bg"></div>
<div class="gold-overlay"></div>

<header class="main-header">
    <div class="logo-container">
        <div class="logo-wrapper">
            <h1 class="main-logo">ALXBET</h1>
            <div class="logo-subtitle">PREMIUM BETTING SUITE</div>
        </div>
        <div class="header-graphic">
            <div class="graphic-element">üé∞</div>
            <div class="graphic-element">üí∞</div>
            <div class="graphic-element">‚ö°</div>
        </div>
    </div>
</header>

<div class="dashboard">

    <!-- ESQUERDA -->
    <div class="left-column">
        <div class="section-title"><h2>AO VIVO</h2></div>
        <div id="liveGames"></div>
    </div>

    <!-- CENTRO -->
    <div class="center-column">

        <!-- HOME -->
        <div id="welcomeSection" class="welcome-section">
            <div class="hero-content">
                <h3>CONTROLE TOTAL DAS SUAS APOSTAS</h3>
                <button class="premium-btn" onclick="betManager.showTodayGames()">VER JOGOS DE HOJE</button>

                <!-- MINI PAINEL -->
                <div class="mini-today-panel" id="miniTodayPanel" onclick="betManager.expandMini(event)">
                    <div class="mini-header">
                        <span>üìã Jogos de Hoje</span>
                        <span class="mini-close" onclick="betManager.collapseMini(event)">‚úñ</span>
                    </div>
                    <div class="mini-body" id="miniTodayContent"></div>
                </div>
            </div>
        </div>

        <!-- TELA CHEIA -->
        <div id="currentFolder" style="display:none">
            <button onclick="betManager.showWelcomeView()">‚Üê VOLTAR</button>
            <h2 id="folderTitle"></h2>
            <div id="folderContent"></div>
        </div>

    </div>

    <!-- DIREITA -->
    <div class="right-column">
        <div class="period-btn" onclick="betManager.showYearlyFolders()">ANO</div>
        <div class="period-btn" onclick="betManager.showMonthlyFolders()">M√äS</div>
        <div class="period-btn" onclick="betManager.showDailyFolders()">DIA</div>
        <div id="periodFolders"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
