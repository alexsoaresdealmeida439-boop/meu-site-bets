
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scanner Bet</title>
</head>
<body>

<textarea id="texto" placeholder="Cole aqui o texto do Google Lens"
rows="6" style="width:100%;font-size:16px;"></textarea>

<br><br>
<button onclick="processar()">PROCESSAR</button>

<hr>
<div id="resultado"></div>

<script>
function processar() {
  const texto = document.getElementById("texto").value;
  const linhas = texto.split("\n");

  let comOdd = [], semOdd = [];

  linhas.forEach(l => {
    /\d+\.\d+/.test(l) ? comOdd.push(l) : semOdd.push(l);
  });

  const r = document.getElementById("resultado");
  r.innerHTML = "";

  [...comOdd, ...semOdd].forEach(l => {
    const d = document.createElement("div");
    d.textContent = l;
    r.appendChild(d);
  });
}
</script>

</body>
</html>
