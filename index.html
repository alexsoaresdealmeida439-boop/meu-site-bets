
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Apostas - Bet365 Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">BET365 STYLE</div>
            <div class="nav-links">
                <a href="#">Início</a>
                <a href="#">Ao Vivo</a>
                <a href="#">Esportes</a>
                <a href="#">Cadastrar</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>APOSTAS AO VIVO</h1>
        <p>As melhores odds do mercado</p>
    </section>

    <section class="jogos-container">
        <h2>JOGOS DE HOJE</h2>
        <div class="jogos-grid">
            <!-- Jogo 1 -->
            <div class="jogo-card">
                <div class="time">Flamengo x Palmeiras</div>
                <div class="campeonato">Brasileirão Série A</div>
                <div class="odds">
                    <button class="odd-btn">1.85</button>
                    <button class="odd-btn">3.40</button>
                    <button class="odd-btn">2.10</button>
                </div>
            </div>
            
            <!-- Jogo 2 -->
            <div class="jogo-card">
                <div class="time">Corinthians x São Paulo</div>
                <div class="campeonato">Brasileirão Série A</div>
                <div class="odds">
                    <button class="odd-btn">2.20</button>
                    <button class="odd-btn">3.10</button>
                    <button class="odd-btn">2.80</button>
                </div>
            </div>

            <!-- Jogo 3 -->
            <div class="jogo-card">
                <div class="time">Real Madrid x Barcelona</div>
                <div class="campeonato">La Liga</div>
                <div class="odds">
                    <button class="odd-btn">1.95</button>
                    <button class="odd-btn">3.50</button>
                    <button class="odd-btn">3.80</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
