<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Placar ao Vivo</title>

<style>
/* Fundo geral do site */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #006400; /* Verde escuro */
    color: #ffffff;
}

/* Container central */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Título principal */
h1 {
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Caixa de jogos */
.jogo-item {
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 20px;
}

.jogo-item:hover {
    background: rgba(0,0,0,0.45);
}

.opcoes {
    margin-top: 10px;
}

.delete-btn {
    width: 100%;
    padding: 10px;
    background: red;
    color: #fff;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
}

.delete-btn:hover {
    opacity: 0.8;
}
</style>

</head>
<body>

<div class="container">
    <h1>Jogos em Andamento</h1>

    <!-- Área onde os jogos aparecem -->
    <div id="jogos-area"></div>
</div>


<script>
// -------- LISTA DE JOGOS EM ANDAMENTO (EXEMPLO) --------
let jogos = [
    { id: 1, casa: "Flamengo", fora: "Palmeiras", minuto: "23' 1ºT", placar: "1 - 0" },
    { id: 2, casa: "Real Madrid", fora: "Barcelona", minuto: "58' 2ºT", placar: "2 - 2" },
    { id: 3, casa: "PSG", fora: "Lyon", minuto: "12' 1ºT", placar: "0 - 0" }
];

// --------- RENDERIZAR JOGOS NA TELA ---------
function renderJogos() {
    const area = document.getElementById("jogos-area");
    area.innerHTML = "";

    jogos.forEach(jogo => {
        const div = document.createElement("div");
        div.className = "jogo-item";
        div.dataset.id = jogo.id;

        div.innerHTML = `
            <strong>${jogo.casa} x ${jogo.fora}</strong><br>
            <span>${jogo.placar} — ${jogo.minuto}</span>
            <div class="opcoes" style="display:none;">
                <button class="delete-btn">APAGAR</button>
            </div>
        `;

        // Clique no jogo → abrir/fechar opções
        div.addEventListener("click", function () {
            const opcoes = this.querySelector(".opcoes");
            opcoes.style.display =
                opcoes.style.display === "none" ? "block" : "none";
        });

        // Botão APAGAR
        div.querySelector(".delete-btn").addEventListener("click", function (event) {
            event.stopPropagation(); // impede abrir o menu de novo
            removerJogo(jogo.id);
        });

        area.appendChild(div);
    });
}

// --------- REMOVER JOGO ---------
function removerJogo(id) {
    jogos = jogos.filter(j => j.id !== id);
    renderJogos();
}

// Renderiza ao carregar
document.addEventListener("DOMContentLoaded", renderJogos);
</script>

</body>
</html>
