
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner Bet</title>
</head>
<body>

<h3>COLAR TEXTO DO GOOGLE LENS</h3>

<textarea id="texto"
placeholder="Cole aqui os jogos e odds escaneados"
rows="6"
style="width:100%;font-size:16px;"></textarea>

<br><br>

<button onclick="processar()">PROCESSAR</button>

<hr>

<h3>RESULTADO</h3>
<div id="resultado"></div>

<script>
function processar() {
  const texto = document.getElementById("texto").value;
  const linhas = texto.split("\n");

  let comOdd = [];
  let semOdd = [];

  linhas.forEach(linha => {
    if (linha.match(/\d+\.\d+/)) {
      comOdd.push(linha);
    } else {
      semOdd.push(linha);
    }
  });

  const res = document.getElementById("resultado");
  res.innerHTML = "";

  [...comOdd, ...semOdd].forEach(l => {
    const div = document.createElement("div");
    div.textContent = l;
    res.appendChild(div);
  });
}
</script>

</body>
</html>
