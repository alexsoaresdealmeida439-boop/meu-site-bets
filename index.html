
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner de Apostas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 140px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 14px 30px;
      font-size: 16px;
      background: #1db954;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 25px;
      text-align: left;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .ok {
      color: #1db954;
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Scanner de Apostas</h1>
  <p>Colar texto do Google Lens</p>

  <!-- TEXTAREA (era isso que faltava) -->
  <textarea id="inputText" placeholder="Exemplo:
Atlético x Inter
2.45/3.40/2.87"></textarea>

  <br>
  <button onclick="processar()">PROCESSAR</button>

  <div class="result" id="output"></div>

  <script>
    function processar() {
      const texto = document.getElementById("inputText").value;
      const linhas = texto.split(/\n/);
      const output = document.getElementById("output");
      output.innerHTML = "";

      linhas.forEach(linha => {
        if (linha.match(/\d+\.\d+\/\d+\.\d+\/\d+\.\d+/)) {
          const div = document.createElement("div");
          div.className = "ok";
          div.innerText = "✅ " + linha.trim();
          output.appendChild(div);
        }
      });

      if (output.innerHTML === "") {
        output.innerHTML = "<p>Nenhuma odd válida encontrada.</p>";
      }
    }
  </script>

</body>
</html>
