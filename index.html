
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanner Bet</title>
</head>
<body>

<!-- CAIXA SIMPLES PRA COLAR (nÃ£o estilizada) -->
<textarea id="colarTexto" placeholder="COLAR AQUI O TEXTO DO GOOGLE LENS"
rows="6" style="width:100%;"></textarea>

<br><br>
<button onclick="processar()">PROCESSAR</button>

<hr>

<div id="resultado"></div>

<script>
function processar() {
  const texto = document.getElementById('colarTexto').value;
  if (!texto) return;

  const linhas = texto.split('\n');

  let comOdd = [];
  let semOdd = [];

  linhas.forEach(linha => {
    const odd = linha.match(/(\d+\.\d+)/);
    if (odd) {
      comOdd.push(linha);
    } else {
      semOdd.push(linha);
    }
  });

  const resultado = document.getElementById('resultado');
  resultado.innerHTML = '';

  [...comOdd, ...semOdd].forEach(l => {
    const div = document.createElement('div');
    div.textContent = l;
    resultado.appendChild(div);
  });
}
</script>

</body>
</html>
